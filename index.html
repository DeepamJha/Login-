 <!DOCTYPE html>

  <body>

      <form action="#">

          <a href="a">Forgot password?</a>
        </div>

        <button type="submit" class="button">Log in</button>
        
        <div class="register-link">
            <p>Don't have an Account? </p>
            <button id="anchor1"><a href="#" id="anchor">Register Here!</a></button>
        </div>
         
      </form>
    </div>
